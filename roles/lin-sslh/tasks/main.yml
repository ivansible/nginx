---
- name: refresh host facts as non-root
  setup:
  become: no

- name: enable sslh on host (if use_sslh is true)
  include_tasks: install.yml
  args:
    apply:
      become: yes
      tags: sslh_install
  tags:
    - sslh_install
    - sslh_all
  when: use_sslh |bool

- name: disable sslh on host (if use_sslh is false)
  include_tasks: uninstall.yml
  args:
    apply:
      become: yes
      tags: sslh_uninstall
  tags:
    - sslh_uninstall
    - sslh_all
  when: not use_sslh |bool
...
